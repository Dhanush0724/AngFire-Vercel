   <marquee behavior="" direction="">
    <h1 style="color: rgb(0, 255, 200);">Welcome to the Dashboard! Explore the capabilities of the Gemini API Chatbot.</h1>
  </marquee>
  
  <div class="logout-container">
    <button
      class="logout-button"
      (click)="logout()"
      
    >
      Logout
    </button>
  </div>
  
  <div class="chat-card">
    <div class="chat-header mb-4">
      <h2 class="text-lg font-bold text-slate-700" style="color: black;">JamesBot</h2>
    </div>
  
    <div class="chat-body max-h-60 overflow-y-auto bg-slate-100 p-4 rounded-md">
      <ng-container *ngFor="let item of chatHistory">
        <div class="message" [ngClass]="{'incoming': item.from === 'bot', 'outgoing': item.from === 'user'}">
          <p>{{item.message}}</p>
        </div>
      </ng-container>
  
      <!-- Loading Spinner -->
      <div *ngIf="loading" class="loading-spinner">
        Loading...
      </div>
    </div>
  
    <div class="chat-footer mt-4 flex">
      <input
        placeholder="Type your message"
        type="text"
        [(ngModel)]="prompt"
        class="flex-1 p-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        class="ml-2 bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition duration-200"
        (click)="sendData()"
      >
        Send
      </button>
    </div>
  </div>
